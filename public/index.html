<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Knitting 3D</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Name modal -->
  <div id="nameModal">
    <div id="modalBox">
      <h2>Enter your name</h2>
      <input id="nameInput" placeholder="Your name" maxlength="16" />
      <button id="startGame">Start</button>
    </div>
  </div>

  <!-- Chat -->
  <div id="chat">
    <div id="messages"></div>
    <form id="chatForm">
      <input id="chatInput" autocomplete="off" placeholder="Type a message..." />
      <button>Send</button>
    </form>
  </div>

  <!-- Leaderboard -->
  <div id="leaderboard">
    <h3>🏆 Leaderboard</h3>
    <ol id="leaderboardList"></ol>
  </div>

  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Use the ES module client only -->
  <script type="module" src="script-3d-esm.js"></script>
</body>
</html>
