<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Knitting 3D</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Name modal -->
  <div id="nameModal">
    <div id="modalBox">
      <h2>Enter your name</h2>
      <input id="nameInput" placeholder="Your name" maxlength="16" />
      <button id="startGame">Start</button>
    </div>
  </div>

  <!-- Chat -->
  <div id="chat">
    <div id="messages"></div>
    <form id="chatForm">
      <input id="chatInput" autocomplete="off" placeholder="Type a message..." />
      <button>Send</button>
    </form>
  </div>

  <!-- Leaderboard -->
  <div id="leaderboard">
    <h3>🏆 Leaderboard</h3>
    <ol id="leaderboardList"></ol>
  </div>

<!-- Socket.IO -->
<script src="/socket.io/socket.io.js"></script>

<!-- Import map must come BEFORE the module that uses it -->
<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js",
    "three/examples/jsm/controls/OrbitControls.js": "https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/controls/OrbitControls.js"
  }
}
</script>

  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/OrbitControls.js"></script>
<script src="script-3d.js"></script>


<!-- Your module -->
<script type="module" src="script-3d-esm.js"></script>
</body>
</html>
